<!-- profile.html updated with username display -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile Settings</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 to-indigo-200 min-h-screen flex items-center justify-center px-4">
  <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
    <h2 class="text-3xl font-bold mb-2 text-center text-indigo-800">⚙️ Profile Settings</h2>
    <p class="text-center text-sm text-gray-600 mb-6">Logged in as <span id="profile-username">...</span></p>

    <div class="space-y-6">
      <div>
        <label class="block mb-2 text-gray-700 font-semibold">Change Username</label>
        <input id="newUsername" class="w-full p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-400" placeholder="New username">
        <button onclick="changeUsername()" class="mt-3 w-full bg-indigo-600 text-white p-3 rounded-xl hover:bg-indigo-700">Update Username</button>
        <p id="usernameMsg" class="text-sm text-center mt-2"></p>
      </div>

      <div>
        <label class="block mb-2 text-gray-700 font-semibold">Change Password</label>
        <input id="newPassword" type="password" class="w-full p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-400" placeholder="New password">
        <button onclick="changePassword()" class="mt-3 w-full bg-indigo-600 text-white p-3 rounded-xl hover:bg-indigo-700">Update Password</button>
        <p id="passwordMsg" class="text-sm text-center mt-2"></p>
      </div>
    </div>

    <div class="mt-6 text-center">
      <a href="/todos.html" class="text-sm text-gray-600 hover:underline">← Back to Todos</a>
    </div>
  </div>

  <script>
    const token = localStorage.getItem('token');
    if (!token) window.location.href = '/login.html';

    async function fetchUserInfo() {
      const res = await fetch('/info', {
        headers: { 'Authorization': 'Bearer ' + token }
      });
      const data = await res.json();
      document.getElementById('profile-username').textContent = data.username;
    }

    async function changeUsername() {
      const newUsername = document.getElementById('newUsername').value;
      const res = await fetch('/profile/username', {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer ' + token
        },
        body: JSON.stringify({ newUsername })
      });
      const data = await res.json();
      const msg = document.getElementById('usernameMsg');
      msg.textContent = data.success ? '✅ Username updated!' : '❌ ' + (data.error || 'Failed');
      msg.className = data.success ? 'text-green-600' : 'text-red-500';
    }

    async function changePassword() {
      const newPassword = document.getElementById('newPassword').value;
      const res = await fetch('/profile/password', {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer ' + token
        },
        body: JSON.stringify({ newPassword })
      });
      const data = await res.json();
      const msg = document.getElementById('passwordMsg');
      msg.textContent = data.success ? '✅ Password updated!' : '❌ ' + (data.error || 'Failed');
      msg.className = data.success ? 'text-green-600' : 'text-red-500';
    }

    fetchUserInfo();
  </script>
</body>
</html>
